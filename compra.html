<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salgados Leal Food</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <header>
    <h1><img src="ig/log.png"></h1>
  </header>
  <main>
   
    <div class="restaurant">
      <div class="restaurant-info">
        <h2 class="restaurant-name">Empadas</h2>
        <span class="restaurant-rating">
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-regular fa-star fa-beat"></i>
        </span>
      </div>
      <img src="restaurante1.jpg" alt="Restaurante 1" class="restaurant-image">
      <div class="product">
        <img src="ig/fui.jpg" alt="Produto 1" class="product-image">
        <div class="product-info">
          <h3 class="product-title">Produto 1</h3>
          <span class="product-price">$9.99</span>
        </div>
      </div>
      <div class="restaurant-info">
        <h2 class="restaurant-name">Torta Salgada</h2>
        <span class="restaurant-rating">
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-sharp fa-solid fa-star-half-stroke fa-beat"></i>
           
        </span>
        
      </div>
      <div class="product">
        <img src="ig/to.jpg" alt="Produto 2" class="product-image">
        <div class="product-info">
          <h3 class="product-title">Produto 2</h3>
          <span class="product-price">$12.99</span>
        </div>
      </div>
    </div>
    <div class="restaurant">
      <div class="restaurant-info">
        <h2 class="restaurant-name">Torta de p√£o</h2>
        <span class="restaurant-rating">  
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-solid fa-star fa-beat"></i>
            <i class="fa-regular fa-star fa-beat"></i>
            <i class="fa-regular fa-star fa-beat"></i>
        </span>
      </div>
      <img src="restaurante2.jpg" alt="Restaurante 2" class="restaurant-image">
      <div class="product">
        <img src="ig/torta.jpg" alt="Produto 3" class="product-image">
        <div class="product-info">
          <h3 class="product-title">Produto 3</h3>
          <span class="product-price">$8.99</span>
        </div>
      </div>
      <div class="restaurant-info">
        <h2 class="restaurant-name">Restaurante 2</h2>
        <span class="restaurant-rating">
            <i class="fa-solid fa-star fa-beat"></i>   
            <i class="fa-solid fa-star fa-beat"></i>   
            <i class="fa-solid fa-star fa-beat"></i>   
            <i class="fa-solid fa-star fa-beat"></i>   
            <i class="fa-regular fa-star fa-beat"></i>
        </span>
      </div>
      <div class="product">
        <img src="ig/trt.jpg" alt="Produto 4" class="product-image">
        <div class="product-info">
          <h3 class="product-title">Produto 4</h3>
          <span class="product-price">$14.99</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2023 iFood. Todos os direitos reservados.
  </footer>
  <script src="https://kit.fontawesome.com/dca105db1c.js" crossorigin="anonymous"></script>
</body>
</html>
